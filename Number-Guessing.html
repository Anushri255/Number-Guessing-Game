
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between <span id="minRange">1</span> and <span id="maxRange">100</span></p>
        <input type="number" id="guessInput" placeholder="Enter your guess" />
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="resetGame()">Reset Game</button>
        <div id="feedback" class="feedback"></div>
    </div>
</body>
   <script>
        let minRange = 1;
        let maxRange = 100;
        let targetNumber = generateRandomNumber(minRange, maxRange);
        
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const feedback = document.getElementById('feedback');
            const guess = Number(guessInput.value);

            if (isNaN(guess) || guess < minRange || guess > maxRange) {
                feedback.textContent = `Please enter a number between ${minRange} and ${maxRange}.`;
                feedback.style.color = 'red';
                return;
            }

            if (guess < targetNumber) {
                feedback.textContent = 'Too low! Try again.';
                feedback.style.color = 'orange';
            } else if (guess > targetNumber) {
                feedback.textContent = 'Too high! Try again.';
                feedback.style.color = 'orange';
            } else {
                feedback.textContent = 'Congratulations! You guessed the number!';
                feedback.style.color = 'green';
            }
        }

        function resetGame() {
            targetNumber = generateRandomNumber(minRange, maxRange);
            document.getElementById('guessInput').value = '';
            document.getElementById('feedback').textContent = '';
        }
    </script>

</html>
